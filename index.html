<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPI Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="site">
        <header>
            <h1>DPI Converter</h1>
        </header>
        <main>
            <p>Actual DPI: <input type="number" id="ac_dpi" placeholder="Your actual DPI"></p>
            <p>Actual Sensitivity in Game: <input type="number" id="ac_sensi" placeholder="Your Actual Sensitivity"></p>
            <br>
            <p>New DPI: <input type="number" id="new_dpi" placeholder="Your new DPI"></p>
            <br>
            <button id="btn">Calculate</button>
            <br>
            <p>The result is going to appear below this message.</p>
            <p id="output"></p>
        </main>
        <footer>
            <p><i>JavaScript, 2024</i></p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
